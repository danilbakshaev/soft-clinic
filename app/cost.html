<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<title>OptimizedHTML 5</title>
	<meta name="description" content="Startup HTML template OptimizedHTML 5">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="img/favicon.png">
	<meta property="og:image" content="img/@1x/preview.jpg">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap&subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.min.css">
	<script src="js/_slider.js"></script>

</head>

<body>

    <!-- Таблица -->
    <section class="centerWrap Medical">
        <div class="r__table">
                <h2>Стоимость</h2>
                <h3>Лечебный массаж</h3>
            <table class="t-center">
                <tbody>
                    <tr class="table_title">
                        <th>Наименование</th>
                        <th>Длительность, мин</th>
                        <th>Цена, руб</th>
                    </tr>
                    <tr>
                        <td class="fatty">Висцеро-моторный массаж</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td class="pad">Консультация специалиста</td>
                        <td></td>
                        <td>800</td>
                    </tr>
                    <tr>
                        <td class="pad">Сеанс массажа</td>
                        <td>60</td>
                        <td>от 2000</td>
                    </tr>
                    <tr>
                        <td class="fatty">Шведский массаж</td>
                        <td>60 - 120</td>
                        <td>от 1000</td>
                    </tr>
                    <tr>
                        <td class="fatty">Лимфодренажный массаж</td>
                        <td>60</td>
                        <td>1200</td>
                    </tr>
                    <tr>
                        <td class="fatty">Парный массаж</td>
                        <td>90</td>
                        <td>от 2500</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

	<script src="js/scripts.min.js"></script>
</body>
</html>
